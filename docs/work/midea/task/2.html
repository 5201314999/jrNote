<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>www.jb51.net - 间歇循环滚动</title>
<style>
#box{
  height:120px;
  width:300px;
  margin:0 auto;
  border:1px solid #0066FF;
  overflow:hidden;
}
#box li{
  color:#333;
  height:30px;
  line-height:30px;
  border: 1px solid red;
  box-sizing: border-box;
}
#box ul{
  margin:0;
  padding:0;
}
</style>
</head>
<body>
<div id="box">
  <ul id="con1">
    <li>脚本之家1</li>
    <li>脚本之家2</li>
    <li>脚本之家3</li>
    <li>脚本之家4</li>
    <li>脚本之家5</li>
    <li>脚本之家6</li>
    <li>脚本之家7</li>
    <li>脚本之家8</li>
    <li>脚本之家9</li>
  </ul>
</div>
<script>
var area=document.getElementById("box");
area.innerHTML+=area.innerHTML;
var liHeight=30;
area.scrollTop=0;
var delay=1000;
var speed=10;
var time;
var timeout;
function starMove(){
  area.scrollTop++;
  time=setInterval("scrollUp()",speed);
}
function scrollUp(){
  console.log(area.offsetHeight)
  if(area.scrollTop%liHeight==0){
    clearInterval(time);
    setTimeout("starMove()",delay);
  }else{
    area.scrollTop++;
    if(area.scrollTop>=area.offsetHeight){
    area.scrollTop=0;
  }
  }
}

setTimeout("starMove()",delay);
</script>
</body>
</html>
